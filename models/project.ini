[model]
name = Project
label = {{ this.name }}
hidden = yes

[attachments]
order_by = _id

[fields.name]
label = Name
type = string
size = large

[fields.date]
label = Date
type = datetime
size = 1/4

[fields.image]
label = Image
type = string

[fields.repository]
label = Repository
type = url
size = 1/2

[fields.description]
label = Description
type = markdown