[model]
name = Project
label = {{ this.name }}
hidden = yes

[attachments]
order_by = _id

[fields.name]
label = Name
type = string
size = large

[fields.date]
label = Date
type = datetime
size = 1/4

[fields.image]
label = Image
type = string

[fields.repository]
label = Repository
type = url
size = 1/2

[fields.description]
label = Description
type = markdown

[fields.tags_lang]
label = tags_lang
type = checkboxes
choices = Dart:is-link,JavaScript:is-warning,Python:is-warning,Kotlin:is-danger,MySQL:is-link,HTML:is-black,CSS:is-info,PHP:is-primary,C:is-black,Bash:is-black,LaTex:is-success,Java:is-primary

[fields.tags_tools]
label = tags_tools
type = checkboxes
choices = Firebase:is-warning,Ionic:is-primary,Jasmine:is-warning,AngularJS:is-link,AngularDart:is-info,Flask:is-success,Bulma:is-primary,Flutter:is-info,Laravel:is-danger,Lektor:is-danger