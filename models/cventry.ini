[model]
name = CVEntry
label = {{ this.name}}
hidden = yes

[attachments]
order_by = -start_date

[fields.name]
label = Name 
type = string

[fields.place]
label = Place
type = string
size = large

[fields.website]
label = Website
type = url
width = 1/2

[fields.title]
label = Entry Title
type = string

[fields.start_date]
label = Start Date
type = date
width = 1/4

[fields.end_date]
label = End Date
type = date
width = 1/4

[fields.description]
label = Description
type = markdown

[fields.type]
label = Entry Type
type = checkboxes
choices = Education,Job,Skills

[fields.has_website]
label = To know if has a website
type = boolean
